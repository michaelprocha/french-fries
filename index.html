<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>French fries</title>
		<meta name="author" content="Michael Rocha" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500,700&display=swap" rel="stylesheet" />
		<link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<div>
				<div class="logo">
					<img class="logo__image" src="assets/images/logo.png" alt="Logo do French fries" />
					<h1 class="logo__title">French fries</h1>
				</div>
				<nav class="navegation">
					<a class="navegation__link" href="#">Home</a>
					<a class="navegation__link" href="#">Cardapio</a>
					<a class="navegation__link" href="#">Vantagens</a>
					<a class="navegation__link" href="#">Depoimentos</a>
				</nav>
				<div id="menu" class="menu" role="button" aria-label="Abre menu de navegação">
					<div class="menu__line" aria-hidden="true"></div>
					<div class="menu__line" aria-hidden="true"></div>
					<div class="menu__line" aria-hidden="true"></div>
				</div>
				<div id="modal" class="menu-modal menu-modal--disabled">
					<div id="menu-navegation" class="menu-navegation menu-navegation--disabled">
						<div id="close" class="close" role="button" aria-label="Fecha o menu de navegação">
							<div class="close__line"></div>
							<div class="close__line"></div>
						</div>
						<nav class="navegation navegation--menu">
							<a class="navegation__link navegation--menu__link--menu" href="#">Home</a>
							<a class="navegation__link navegation--menu__link--menu" href="#">Cardapio</a>
							<a class="navegation__link navegation--menu__link--menu" href="#">Vantagens</a>
							<a class="navegation__link navegation--menu__link--menu" href="#">Depoimentos</a>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="section-banner">
				<div class="banner">
					<div class="hero">
						<h1 class="hero__title">Sua comida favorita entregue na sua casa</h1>
						<p class="hero__text">Confira nossas promoções e combos exclusivos.</p>
						<div class="hero__input-area">
							<input class="hero__input" placeholder="Faça seu pedido agora" type="text" />
							<button class="hero__button"><img class="animation-arrow" src="assets/images/white-arrow.png" aria-hidden="true" aria-label="Enviar" /></button>
						</div>
					</div>
					<div class="container-image">
						<img class="container-image__image" src="assets/images/delivery-made.png" alt="Entrega feita" />
					</div>
				</div>
			</section>
		</main>
		<script src="javascript/index.js"></script>
	</body>
</html>
